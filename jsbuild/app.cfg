[app.js]
root =
    map/public/app/lib
    map/public/lib/ext
    map/public/lib/proj4js
    map/public/lib/openlayers/lib
    map/public/lib/geoext/lib
    map/public/lib/geoext.ux/ux/SimplePrint/lib
    map/public/lib/geoext.ux/ux/Measure/lib
first =
    Ext/adapter/ext/ext-base.js
    Ext/ext-all.js
    OpenLayers/SingleFile.js
    OpenLayers/Util.js
    OpenLayers/Lang.js
    OpenLayers/Console.js
    OpenLayers/BaseTypes.js
    OpenLayers/BaseTypes/Class.js
    OpenLayers/BaseTypes/Pixel.js
    OpenLayers/BaseTypes/Bounds.js
    OpenLayers/BaseTypes/LonLat.js
    OpenLayers/BaseTypes/Element.js
    OpenLayers/BaseTypes/Size.js
include =
    App/Lang/en.js
    App/main.js
exclude =
    OpenLayers.js
    GeoExt.js
    GeoExt/SingleFile.js

